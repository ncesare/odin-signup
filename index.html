<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="banner">
        <div><img src="images/odin-lined.png"><h1>Odin</h1></div>
        <img src="images/leaves-image.jpg" alt="Leaves in a forest">
    </div>
    <div class="container">
        <div id="pitch">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div>Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div id="form-container">
            <form id="odin-form" action="#" method="post">
                <div class="column">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thor" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" required>
                    </div>
                    <div>
                        <label for="birthday">BIRTHDAY</label>
                        <input type="date" name="birthday" id="birthday" required>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Odinson" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="6" required>
                    </div>
                    <div>
                        <label for="account-type">ACCOUNT</label>
                        <select name="Account" id="account-type">
                            <option value="free">Free -- $0.00</option>
                            <option value="basic">Basic -- $9.99</option>
                            <option value="premium">Premium -- $14.99</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div id="btn-container">
            <button type="submit" form="odin-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
